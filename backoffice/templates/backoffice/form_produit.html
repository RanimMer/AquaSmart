{% extends 'backoffice/base.html' %}

{% block content %}
<h2 style="color: black;">{{ action }} Produit</h2>

<div class="form-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Enregistrer</button>
    </form>
</div>

<style>
/* Card autour du formulaire */
.form-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 20px auto;
}

/* Champs du formulaire */
.form-card input[type="text"],
.form-card input[type="number"],
.form-card input[type="file"],
.form-card select,
.form-card textarea {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
}

/* Bouton moderne */
.btn-submit {
    background-color: #1fa64a; /* vert */
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn-submit:hover {
    background-color: #15963d;
}

/* Labels du formulaire */
.form-card label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #333;
}
</style>
{% endblock %}
