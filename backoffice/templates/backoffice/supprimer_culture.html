{% extends 'backoffice/base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto; text-align: center; padding: 30px;">
  <h2 style="color: #e74c3c; margin-bottom: 20px;">
    Supprimer la culture "{{ culture.nom }}" ?
  </h2>
  <p style="color: #555; margin-bottom: 30px;">
    Cette action est irréversible. Êtes-vous sûr de vouloir continuer ?
  </p>
  <form method="post" style="display: flex; justify-content: center; gap: 15px;">
    {% csrf_token %}
    <button type="submit" style="
      background-color: #e74c3c; color: white; border: none; padding: 10px 20px;
      border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.3s;"
      onmouseover="this.style.background='#c0392b'" onmouseout="this.style.background='#e74c3c'">
      Confirmer
    </button>
    <a href="{% url 'gestion_cultures' %}" style="
      background-color: #1fa64a; color: white; text-decoration: none; padding: 10px 20px;
      border-radius: 8px; font-weight: bold; transition: background 0.3s;"
      onmouseover="this.style.background='#15963d'" onmouseout="this.style.background='#1fa64a'">
      Annuler
    </a>
  </form>
</div>
{% endblock %}
