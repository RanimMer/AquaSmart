{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Backoffice - Aqua Smart{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {# Bootstrap via CDN pour test #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="bg-dark text-white py-2 mb-3">
    <div class="container d-flex justify-content-between">
      <strong>Backoffice</strong>
      <nav>
        <a class="text-white me-3" href="{% url 'bo_dashboard' %}">Dashboard</a>
        <a class="text-white" href="{% url 'index' %}">← Retour au site</a>
      </nav>
    </div>
  </header>

  <main class="container py-3">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-3 mt-4">
    <div class="container text-center">
      <small>Backoffice Aqua Smart — Prototype</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
